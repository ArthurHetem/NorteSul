<!DOCTYPE html>
<html lang="en">

<head>

    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */
        
        html,
        body,
        .view {
            height: 100%;
        }
        /* Navigation*/
        
        
        .top-nav-collapse {
            background-color: #2b3b68;
        }
        
        footer.page-footer {
            background-color: #2b3b68;
            margin-top: -1px;
        }
        
        @media only screen and (max-width: 768px) {
            .navbar {
                background-color: #2b3b68;
            }
           
        }

        @media only screen and (max-width: 768px) {
            .display-3 {
                font-size: 3rem;
                margin-top: 4rem;
            }
            h3 {
                font-size: 1.3rem;
            }
        }

        /*Call to action*/
        
        .flex-center {
            color: #fff;
        }
        
        .view {
            background: url("assets/img/backgrounds/1.jpg")no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
		
		.form-elegant .font-small {
  font-size: 0.8rem; }

.form-elegant .z-depth-1a {
  -webkit-box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25);
  box-shadow: 0 2px 5px 0 rgba(55, 161, 255, 0.26), 0 4px 12px 0 rgba(121, 155, 254, 0.25); }

.form-elegant .z-depth-1-half,
.form-elegant .btn:hover {
  -webkit-box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15);
  box-shadow: 0 5px 11px 0 rgba(85, 182, 255, 0.28), 0 4px 15px 0 rgba(36, 133, 255, 0.15); }
  
  .btn.aqua-gradient {
    background: -webkit-linear-gradient(50deg,#2096ff,#05ffa3)!important;
    background: linear-gradient(40deg,#2096ff,#05ffa3)!important;
    -webkit-transition: .5s ease;
    transition: .5s ease;
}
    </style>

</head>

<body>


    <!--Mask-->
    <div class="view hm-black-light">
        <div class="full-bg-img flex-center">

            <!--Header-->

			<img src="assets/img/AviancaCrew.png" width="256px" height="144px">

            </div>

            <!--Body-->
            <div class="md-form">
                <input type="text" id="Form-email1" class="form-control">
                <label for="Form-email1">Email</label>
            </div>

            <div class="md-form pb-3">
                <input type="password" id="Form-pass1" class="form-control">

                <p class="font-small blue-text d-flex justify-content-end">Esqueceu sua <a href="#" class="blue-text ml-1"> Senha?</a></p>
            </div>

            <div class="text-center mb-3">
                <button type="button" class="btn aqua-gradient btn-block btn-rounded z-depth-1a">Logar</button>
            </div>
            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> Curta Nossas Redes Sociais:</p>

                <div class="row my-3 d-flex justify-content-center">
                    <!--Facebook-->
                    <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook blue-text text-center"></i></button>
                    <!--Twitter-->
                    <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-instagram blue-text"></i></button>
                    <!--Google +-->
                    <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fa fa-twitter blue-text"></i></button>
                </div>

        </div>
    </div>
    <!--/Form without header-->

</section>
